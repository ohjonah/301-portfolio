<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jonah's Portfolio</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/icons.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/modules.css">

    <script id="project-overlay" type="text/x-handlebars-template">
      <article class="tab-content projects">
        <div class="project-container">
          <div class="project-title-overlay">
            <h2>{{ projectName }}</h2>
            <button>Learn More</button>
          </div>
        </div>
      </article>
    </script>
  </head>

  <body>
    <header>
      <section class="header-top">
        <span class="name-logo">Jonah Oh</span>
        <span class="icon-menu"></span>
      </section>

      <nav class="main-nav">
        <ul>
          <li class="tab" data-content="home"><a href="">Home</a></li>
          <li class="tab" data-content="projects"><a href="#">Projects</a></li>
          <li><a href="https://github.com/ohjonah">Github</a></li>
          <li class="tab" data-content="about-me"><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <main class="clearfix">
      <h2 class="tab-content projects">Projects</h2>
      <section id="write" class="tab-content">
        <form action="#" id="new-form">
          <label>
            <input type="text" id="project-title" placeholder="Project Title" required>
          </label>
          <textarea id="project-description" row="8" cols="40">Project Description Here</textarea>
          <label>
            <input type="text" id="project-url" placeholder="Project URL">
          </label>
          <label>
            <input type="text" id="project-repo" placeholder="Project Repo">
          </label>
        </form>
      </section>

      <section id="projects"></section>
      <div class="clearfix"></div>

      <section id="project-export">
        <label id="export-field" for="project-json">
          <input type="text" readonly id="project-json">
          When finalized, copy the above JSON and paste into your JSON file.
        </label>
      </section>
    </main>

    <footer>
      <p>&#169;jonahoh.co</p>
      <a href="https://www.linkedin.com/in/ohjonah"><span class="icon-linkedin2"></span></a>
      <a href="https://github.com/ohjonah"><span class="icon-github"></span></a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="./vendor/scripts/marked.js"></script>
    <script src="./vendor/scripts/highlight.js"></script>
    <script src="./js/projectView.js"></script>
    <script src="./js/app.js"></script>
    <script>
      projectView.initNewProjectPage();
    </script>
  </body>
</html>
